<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider__container">
      <input class="slider__input" type="radio" name="slide" id="slide-1" value="slide-1" checked>
      <input class="slider__input" type="radio" name="slide" id="slide-2" value="slide-2">
      <input class="slider__input" type="radio" name="slide" id="slide-3" value="slide-3">
      <input class="slider__input" type="radio" name="slide" id="slide-4" value="slide-4">
      <input class="slider__input" type="radio" name="slide" id="slide-5" value="slide-5">

      <div class="slider__top">
        <div class="slider__slides-container">
          <div class="slider__slides">
            <div class="slider__slide slide">
              <div class="slide__content">
                <img src="assets/addCSS.jpg" alt="Add CSS">
              </div>
            </div>

            <div class="slider__slide slide">
              <div class="slide__content">
                <img src="assets/css-ie.gif" alt="CSS in IE">
              </div>
            </div>
            <div class="slider__slide slide">
              <div class="slide__content">
                <img src="assets/cssIsAwesome.jpg" alt="CSS is awesome!">
              </div>
            </div>

            <div class="slider__slide slide">
              <div class="slide__content">
                <img src="assets/family-guy-css.gif" alt="CSS like">
              </div>
            </div>

            <div class="slider__slide slide">
              <div class="slide__content">
                <img src="assets/iLearnCSS.png" alt="I learn CSS">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="slider__bottom">
        <div class="slider__text-container">
          <div class="slider__text">
            <div class="slide-text slide-1-text">Add CSS</div>
            <div class="slide-text slide-2-text">CSS in IE</div>
            <div class="slide-text slide-3-text">CSS is awesome!</div>
            <div class="slide-text slide-4-text">Peter Griffin and CSS</div>
            <div class="slide-text slide-5-text">I learn CSS</div>
          </div>
        </div>

        <div class="slider__navigation">
          <label class="slider__link" for="slide-1">
            <div class="slider__dot"></div>
          </label>
          <label class="slider__link" for="slide-2">
            <div class="slider__dot"></div>
          </label>
          <label class="slider__link" for="slide-3">
            <div class="slider__dot"></div>
          </label>
          <label class="slider__link" for="slide-4">
            <div class="slider__dot"></div>
          </label>
          <label class="slider__link" for="slide-5">
            <div class="slider__dot"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
